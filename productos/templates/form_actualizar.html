<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Electrolize&display=swap" rel="stylesheet">
    <title>Actualizar Producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #870012, #fe3fc4, #870012, #fe3fc4, #870012);
            min-height: 100vh;
            padding: 30px 0;
        }

        .form-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }

        .page-title {
            color: #f5576c;
            font-weight: bold;
            font-size: 2em;
            margin-bottom: 15px;
            margin-top: 10px;
            font-family: 'jua';
            text-transform: uppercase;
        }

        .page-icon {
            font-size: 3rem;
            color: #f5576c;
            margin-bottom: 15px;
        }

        .btn-home {
            background: linear-gradient(135deg, #870012, #fe3fc4, #870012, #fe3fc4, #870012);
            color: white;
            border: none;
            padding: 5px 14px;
            border-radius: 20px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-size: 0.8em;
            font-weight: 600;
            font-family: 'electrolize';
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
            color: white;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
            font-family: 'jua';
            text-transform: uppercase;
            font-size: 0.95em;
        }

        .form-control, .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 8px;
            transition: all 0.3s ease;
            font-family: 'electrolize';
            text-transform: uppercase;
            font-size: 0.8em;
        }

        .form-control:focus, .form-select:focus {
            border-color: #f5576c;
            box-shadow: 0 0 0 0.2rem rgba(245, 87, 108, 0.25);
        }

        .btn-submit {
            background: linear-gradient(135deg, #870012, #fe3fc4, #870012, #fe3fc4, #870012);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-family: 'electrolize';
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #f5576c;
        }

        .input-icon input,
        .input-icon select {
            padding-left: 50px;
        }

        .product-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .product-info p {
            margin: 5px 0;
            color: #666;
            font-family: 'electrolize';
            text-transform: uppercase;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="text-center">
                <i class="bi bi-pencil-square page-icon"></i>
                <h1 class="page-title">Actualizar Producto</h1>
                <a href="/listado" class="btn-home">
                    <i class="bi bi-arrow-left"></i> Volver al Listado
                </a>
            </div>

            <div class="product-info">
                <p><strong><i class="bi bi-hash"></i> ID:</strong> {{ producto.id }}</p>
                <p><strong><i class="bi bi-info-circle"></i></strong> Estás editando este producto</p>
            </div>

            {% if msjErr %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i> <strong>{{ msjErr }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endif %}

            <form action="/actualizar/{{ producto.id }}" method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">
                        <i class="bi bi-tag-fill"></i> Nombre del Producto
                    </label>
                    <div class="input-icon">
                        <i class="bi bi-box"></i>
                        <input type="text" name="txtnom" value="{{ producto.nombre }}" placeholder="Nombre de Producto" required class="form-control" pattern=".*[a-zA-ZáéíóúÁÉÍÓÚñÑ]+.*" title="El nombre debe contener al menos una letra" />
                    </div>
                    <small class="text-muted">El nombre debe contener al menos una letra (puede incluir números)</small>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <i class="bi bi-award-fill"></i> Marca
                    </label>
                    <div class="input-icon">
                        <i class="bi bi-shop"></i>
                        <select name="cbomar" required class="form-select">
                            <option value="">Seleccione una marca</option>
                            <option value="A cuenta" {% if producto.marca == "A cuenta" %}selected{% endif %}>A cuenta</option>
                            <option value="Jumbo" {% if producto.marca == "Jumbo" %}selected{% endif %}>Jumbo</option>
                            <option value="Lider" {% if producto.marca == "Lider" %}selected{% endif %}>Lider</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <i class="bi bi-currency-dollar"></i> Precio
                    </label>
                    <div class="input-icon">
                        <i class="bi bi-cash"></i>
                        <input type="number" name="txtpre" value="{{ producto.precio }}" min="1" max="9999999" placeholder="Precio de Producto" required class="form-control" />
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="bi bi-check-circle-fill"></i> Actualizar Producto
                </button>
            </form>

            <div class="text-center mt-3">
                <a href="/listado" class="text-decoration-none text-danger">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
