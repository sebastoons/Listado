<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>

        <div class="container text-center">
            <h1>Formulario Actualizar</h1>
            <h4><a href="">Volver al Index</a></h4>

            <form action="" method="post">
                {% csrf_token %}
                
                <input type="text" name="txtnom" value="" placeholder="Nombre de Producto" required class="form-control form-control-lg" />

                <br/>
                
                <select name="cbomar" required class="form-select form-select-lg">
                    <option value="">Seleccione Marca</option>

                </select>

                <br/>

                <input type="number" name="txtpre" value="" min="1" max="9999999" placeholder="Precio de Producto" required class="form-control form-control-lg" />
                
                <br/>
                
                <input type="submit" value="Guardar Datos" class="btn btn-primary btn-lg" style="width:100%"/>
            </form>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
